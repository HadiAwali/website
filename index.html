<!DOCTYPE html>
<html lang="en">
<head>
    <title>Custom Footer</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <!-- FontAwesome Icons CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Footer Styling */
        .footer {
            background-color: #000; /* Main Footer Color */
            color: white;
            padding: 20px 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3); /* Shadow effect */
        }
        .social-icons a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            display: inline-block;
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border-radius: 50%;
            background-color: white; /* Circle Background */
            color: black; /* Icon Color */
            transition: all 0.3s ease;
        }
        .social-icons a:hover {
            background-color: #007bff; /* Hover Effect */
            color: white;
        }
        /* Bottom Copyright Bar */
        .footer-bottom {
            background-color: #0a0a0a; /* Darker shade (10% darker) */
            color: #ccc; /* Slightly lighter text */
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <main class="container mt-5">
        <p>This is the main content of the page.</p>
    </main>

    <!-- Footer -->
    <footer class="footer text-center">
        <div class="container">
            <!-- Social Icons -->
            <div class="social-icons mb-3">
                <a href="https://github.com/yourprofile" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://instagram.com/yourprofile" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="mailto:youremail@example.com"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
    </footer>

    <!-- Bottom Copyright -->
    <div class="footer-bottom">
        <p>&copy; 2024; Designed by <strong>YOUR NAME</strong></p>
    </div>

    <!-- Bootstrap JS -->
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
