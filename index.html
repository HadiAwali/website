<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hadi Awali | Coming Soon</title>

    <style>
        /* Reset page defaults */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Full-screen dark background */
        body {
            height: 100vh;
            background: linear-gradient(135deg, #0a0f24, #0a0017);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        /* Center box */
        .container {
            text-align: center;
            padding: 40px;
        }

        /* Your name */
        h1 {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #4da6ff;
            text-shadow: 0 0 10px #007bff;
        }

        /* Typing animation */
        .typing {
            font-size: 24px;
            border-right: 3px solid #4da6ff;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 3s steps(30, end) forwards, blink .7s infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 260px }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        /* Under construction message */
        p {
            margin-top: 20px;
            font-size: 18px;
            opacity: 0.8;
        }

        /* Simple glowing button */
        .btn {
            margin-top: 30px;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            background: #4da6ff;
            color: #fff;
            border-radius: 6px;
            cursor: default;
            box-shadow: 0 0 15px #007bff;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Hadi Awali</h1>
        <div class="typing">Portfolio Coming Soon...</div>
        <p>Website Under Construction</p>
        <button class="btn">Stay Tuned</button>
    </div>
</body>
</html>
